<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Scrap Search</title>
</head>
<body>
    <main>
        <div class="search-area">
            <div class="search-container">
                <h2>Do it your search to get product direct of the <span class="amazon">Amazon</span></h2>

                <div class="input-area">
                    <input type="text" name="search-input" id="search-input" class="search-input" />
                    <button type="button" id="search-button" class="search-button"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
        <div class="result-area"></div>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
